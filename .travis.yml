language: python
python:
  - "3.6"

sudo: required

os:
  - linux
  #- osx
  #- windows

matrix:
  include:
    - os: windows
      language: shell
      python: "3.7"
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH

      before_install:
        - choco install python3
        - pip install virtualenv
        #- export PATH="/c/Python37:/c/Python37/Scripts:$PATH"
        - virtualenv $HOME/venv
        - source $HOME/venv/Scripts/activate
        - choco install ffmpeg
        - export PATH=$PATH:";C:\ProgramData\chocolatey\lib\ffmpeg\tools"
        - echo $PATH
      install:
        - pip install -r requirements-test.txt
      script:
        - xvfb-run make test
        - pytest --cov src/ test/ --verbose --cov-report term-missing
        #C:\ProgramData\chocolatey\lib\ffmpeg\tools
    - os: linux

# command to install dependencies
before_install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install ffmpeg ; fi
  - sudo apt-get update
  - sudo apt-get install -y xvfb herbstluftwm
  #- if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install ffmpeg ; fi
  #- if [ "$TRAVIS_OS_NAME" == "windows" ]; then choco install ffmpeg; fi

install:
  - pip install -r requirements.txt
  - export DISPLAY=:99.0
  - /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1920x1200x24 -ac +extension GLX +render -noreset
# command to run tests


before_script:
  - herbstluftwm &
  - sleep 3

script:
  - pytest --cov src/ test/ --verbose --cov-report term-missing